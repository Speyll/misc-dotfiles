# MONITORS
monitor=,preferred,auto,auto

# PROGRAMS
$terminal = foot
$fileManager = pcmanfm-qt
$menu = fuzzel

# AUTOSTART
exec-once = $HOME/.config/autostart/autostart
exec-once = waybar -c "$HOME/.config/waybar/tiling-config" -s "$HOME/.config/waybar/style.css"

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# LOOK AND FEEL
general {
    gaps_in = 2
    gaps_out = 3
    gaps_workspaces = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 7
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.3
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 8
        passes = 1
        new_optimizations = true
        xray = false
        ignore_opacity = true
        vibrancy = 0.25
        vibrancy_darkness = 0.25
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.25, 1, 0.5, 1
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# INPUT & DEVICES
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 0
    accel_profile = flat
    sensitivity = 0

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
}

gestures {
    workspace_swipe = true
}

group {
    auto_group = true
    groupbar {
        font_family = Sans
        font_size = 16
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS
$mainMod = SUPER

# Basic Binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod ALT, E, exit
bind = $mainMod SHIFT, N, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, togglegroup
bind = $mainMod, period, exec, bemoji
bind = $mainMod, comma, exec, clip-manager
bind = $mainMod SHIFT, Return, exec, fuzz-launcher

# Focus Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move Active Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special Workspace (Scratchpad)
bind = $mainMod, 0, togglespecialworkspace, magic
bind = $mainMod SHIFT, 0, movetoworkspace, special:magic

# Screenshot Keybinds
bind = $mainMod SHIFT, S, exec, grim-print slurp
bind = , Print, exec, grim-print copy
bind = $mainMod, Print, exec, grim
bind = $mainMod SHIFT, Print, exec, grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name') - | wl-copy

# Workspace Scrolling (Mouse)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse Bindings for Window Move/Resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia Keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# WINDOW RULES & WORKSPACE SETTINGS
layerrule = noanim, ^(fuzzel)$
layerrule = blur, ^(fuzzel)$
layerrule = noanim, ^(launcher)$
layerrule = blur, ^(launcher)$

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
